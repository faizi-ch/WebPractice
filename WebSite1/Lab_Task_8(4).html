<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            background-color: black
        }
         h1 {
             color:cornflowerblue;
             font-family: Century Gothic;
         }
    </style>
    <script type="text/javascript">
        var n = [];
        n[0] = window.prompt("Enter 1st number: ");

        n[1] = window.prompt("Enter 2nd number: ");

        n[2] = window.prompt("Enter 3rd number: ");

        n[3] = window.prompt("Enter 4th number: ");

        n[4] = window.prompt("Enter 5th number: ");

        var smallest=n[0];
        for (var i = 0; i < n.length; i++) {
            if (n[i]<smallest) {
                smallest = n[i];
            }                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
        }
        document.writeln("<center><h1> Entered Numbers: </h1></center>");
        for (var i = 0; i < n.length; i++) {
            document.write("<center><h1> " + n[i] + " </h1></center>");
        }
        document.writeln("\n<center><h1> Smallest Number is "+ smallest +" </h1></center>");

    </script>
</head>
<body>

</body>
</html>
