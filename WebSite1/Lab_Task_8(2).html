<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            background-color: black
        }
         h1 {
             color: lightcoral;
             font-family: Century Gothic;
         }
    </style>
    <script type="text/javascript">
        var n = [];
        n[0] = window.prompt("Enter 1st number: ");

        n[1] = window.prompt("Enter 2nd number: ");

        n[2] = window.prompt("Enter 3rd number: ");

        document.writeln("<center><h1> Entered Numbers: </h1></center>");
        for (var i = 0; i < 3; i++) {
            document.write("<center><h1> " + n[i] + " </h1></center>");
        }
        
        var t;
        for (var i = 1; i < 3; i++) {
            for (var j = 0; j < 3-1; j++) {
                if (n[j]<n[j+1]) {
                    t = n[j];
                    n[j] = n[j + 1];
                    n[j + 1] = t;
                }
            }
        }

        document.writeln("\n<center><h1> Sorted Numbers: </h1></center>");
        for (var i = 0; i < 3; i++) {
            document.writeln("<center><h1>" + n[i] + "</h1></center>");
        }
        
    </script>
</head>
<body>

</body>
</html>
