<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<form>
    <p>Name:*
        <input type="text" required="required"/>
    </p>
    <p>Email:*
        <input type="email" id="email1" required="required"/>
    </p>
    <p>Confirm Email:*
        <input type="email" id="email2" required="required"/>
    </p>
    <p>Address:*</p>
    <textarea cols="20" rows="4">Enter ...</textarea>
    <p>Post Code:*
        <input type="text" required="required"/>
    </p>
    <p>Date of birth:*
        <input type="text" required="required" pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]|(?:Jan|Mar|May|Jul|Aug|Oct|Dec)))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2]|(?:Jan|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec))\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)(?:0?2|(?:Feb))\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9]|(?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep))|(?:1[0-2]|(?:Oct|Nov|Dec)))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$"/>
    </p>
    <input type="submit" value="Submit" id="submit" onclick="ch()"/>
</form>
    
<script>
    function ch() {
        var e1 = document.getElementById("#email1").value;
        var e2 = document.getElementById("#email2").value;
        alert(e1);
        if (e1!=e2) {
            alert("email not same");
        }
    }
</script>
</body>
</html>
