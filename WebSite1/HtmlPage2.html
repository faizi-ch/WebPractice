<!DOCTYPE html>
<html>
<head>
<title>Tables</title>
</head>
<body>
<table border="1" align="center" width="500" cellpadding="5" cellspacing="2">

    <tr>
        <th scope="col" rowspan="2">Browser</th>
        <th scope="col" colspan="2">Visitors</th>
    </tr>
    <tr>
        <th scope="col">Number</th>
        <th scope="col">Percentage</th>
    </tr>
    <tr>    
        <td>Mozilla Firefox</td>
        <td>163</td>
        <td>59%</td>
    </tr>
    <tr>    
        <td>Google Chrome</td>
        <td>78</td>
        <td>28%</td>
    </tr>
    <tr>    
        <td>Safari</td>
        <td>35</td>
        <td>13%</td>
    </tr>

</table>
</body>
</html>
