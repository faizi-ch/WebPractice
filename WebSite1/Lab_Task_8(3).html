<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            background-color: black
        }
         h3 {
             color: lightseagreen;
             font-family: Century Gothic;
         }
    </style>
    <script type="text/javascript">
        var n = [];

        
        for (var i = 1; i <= 15; i++) {
            n[i-1] = i;
        }
        

        
        for (var i = 0; i < n.length; i++) {
            if (n[i]%2==0) {
                document.writeln("<center><h3>" + n[i] + " is even number.</h1></center>");
            } else {
                document.writeln("<center><h3>" + n[i] + " is odd number.</h1></center>");
            }
            
        }
        
    </script>
</head>
